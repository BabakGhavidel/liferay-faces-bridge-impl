<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head />
	<h:body styleClass="jsf-applicant-portlet">
		<ui:include src="styling.xhtml" />
		<b:messages />
		<h:form>
			<!-- Test JSF 2 Flash scope -->
			<h:outputText value="#{i18n.replace('thank-you-for-applying-for-a-job-with-our-organization', bridgeFlash['firstName'])}" />
			<hr />
			<!-- Test JSF 2 implicit navigation -->
			<h:commandButton action="/WEB-INF/views/portletViewMode.xhtml"
				styleClass="btn btn-primary" value="#{i18n['submit-another-application']}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
		</h:form>
	</h:body>
</f:view>
